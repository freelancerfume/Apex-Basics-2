<template>
    <lightning-card  variant="Narrow"  title="Account Component" icon-name="standard:account">
      <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
      <p class="slds-var-p-horizontal_small">
        <template if:true={multiaccounts}>
                <template for:each={multiaccounts} for:item="account">
                
                  <p key={account.Id}> {account.Name} - {account.Id} </p>
              
                </template>
      </template>
      </p>
      <p slot="footer">Last 10 Accounts</p>
  </lightning-card>
  </template>
